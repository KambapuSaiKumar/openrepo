<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .custom-btn {
      background-color: #007bff; /* Blue color */
      color: #fff; /* White text */
      height: 50px; /* Increased height */
      font-size: 18px; /* Increased font size */
    }
  </style>
  <title>Responsive Buttons</title>
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-sm-3">
      <button type="button" class="btn btn-block custom-btn">Button 1</button>
    </div>
    <div class="col-sm-3">
      <button type="button" class="btn btn-block custom-btn">Button 2</button>
    </div>
    <div class="col-sm-3">
      <button type="button" class="btn btn-block custom-btn">Button 3</button>
    </div>
    <div class="col-sm-3">
      <button type="button" class="btn btn-block custom-btn">Button 4</button>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
