<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .error-message {
            font-size: 24px;
            color: #333;
        }

        .lost-emoji {
            font-size: 48px;
            margin-top: 20px;
        }

        .button-container {
            margin-top: 20px;
            animation: fadeInUp 1s ease-in-out;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0077b5;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #005a8d;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="error-message">
        <p>There is no such place to visit</p>
        <span class="lost-emoji">ðŸ˜¢</span>
    </div>
    <div class="button-container">
        <a class="button" href="https://openrepo.in" target="_blank" rel="noopener noreferrer">Go back to openrepo.in</a>
    </div>
</body>
</html>
