<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Gradient Button with Custom Font</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom gradient animation */
    .gradient-button {
      background: linear-gradient(45deg, #ff6a00, #ee0979);
      background-size: 200% 200%;
      color: #fff;
      transition: background 0.5s ease;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      text-transform: uppercase;
      text-decoration: none;
      font-family: 'Your Custom Font', sans-serif; /* Replace 'Your Custom Font' with the desired font name */
    }

    .gradient-button:hover {
      background-position: right center;
      animation: pulse 0.5s infinite alternate;
    }

    /* Custom hover animation */
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.05);
      }
    }

    /* Center the button */
    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Adjust the height to your preference */
    }
  </style>
</head>
<body>
  <div class="center-container">
    <!-- Create the button with a custom font using Bootstrap classes -->
    <a href="home.html" class="btn gradient-button">Go Home</a>
  </div>

  <!-- Link to Bootstrap JS and jQuery (required for Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
